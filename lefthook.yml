# Lefthook configuration for git hooks
# Documentation: https://github.com/evilmartians/lefthook

pre-commit:
  parallel: true
  commands:
    lint:
      glob: '*.{js,jsx,ts,tsx}'
      run: npx eslint {staged_files} --fix
      stage_fixed: true
    format:
      glob: '*.{js,jsx,ts,tsx,json,css,md}'
      run: npx prettier --write {staged_files}
      stage_fixed: true
    type-check:
      glob: '*.{ts,tsx}'
      run: npx tsc --noEmit

pre-push:
  parallel: false
  commands:
    test:
      run: npm test
    build:
      run: |
        set CONTENTFUL_SPACE_ID=dummy
        set CONTENTFUL_ACCESS_TOKEN=dummy
        set CONTENTFUL_PREVIEW_ACCESS_TOKEN=dummy
        set CONTENTFUL_PREVIEW_SECRET=dummy
        set CONTENTFUL_REVALIDATE_SECRET=dummy
        npm run build

commit-msg:
  commands:
    message-length:
      run: powershell -NoProfile -Command "$msg = Get-Content '{1}'; if ($msg.Length -lt 10) { Write-Host 'Commit message must be at least 10 characters'; exit 1 }"
