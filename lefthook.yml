# Lefthook configuration for git hooks
# Documentation: https://github.com/evilmartians/lefthook

pre-commit:
  parallel: true
  commands:
    lint:
      glob: '*.{js,jsx,ts,tsx}'
      run: npx eslint {staged_files} --fix
      stage_fixed: true
    format:
      glob: '*.{js,jsx,ts,tsx,json,css,md}'
      run: npx prettier --write {staged_files}
      stage_fixed: true
    type-check:
      glob: '*.{ts,tsx}'
      run: npx tsc --noEmit

pre-push:
  parallel: false
  commands:
    test:
      run: npm test
    build:
      run: npm run build

commit-msg:
  commands:
    commitlint:
      # Uncomment if you want to use commitlint
